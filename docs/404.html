<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="utf-8" />
    <script>
      // If not already on index.html, redirect and preserve path/query as hash
      var l = window.location;
      var newUrl = './index.html#' + l.pathname.replace(/^\/docs\/?/, '/') + l.search + l.hash;
      if (!l.pathname.endsWith('/index.html')) {
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="redirect-link" href="./index.html">index.html</a>...</p>
    <script>
      // Update the link for users without JS redirect
      document.getElementById('redirect-link').href = newUrl;
    </script>
  </body>
</html>
