
<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="utf-8" />
    <script>
      // Single-page application routing for GitHub Pages
      var path = window.location.pathname;
      var baseUrl = path.indexOf('/telegram-bot-debugger') === 0 ? '/telegram-bot-debugger' : '';
      var redirectUrl = baseUrl + '/index.html';
      window.location.replace(redirectUrl + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="redirect-link" href="./index.html">index.html</a>...</p>
    <script>
      document.getElementById('redirect-link').href = redirectUrl;
    </script>
  </body>
</html>
